dialog: mte:pages/pageProperties
class: info.magnolia.module.site.templates.PrototypeTemplateDefinition

templateScript: /blog/templates/pages/main.ftl
renderType: site
type: feature

jsFiles:
  - link: https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js
    addFingerPrint: true

areas:
  htmlHeader:
    createAreaNode: false
    renderType: freemarker
    templateScript: /blog/templates/pages/areas/htmlHeader.ftl
    type: noComponent
  nav:
    createAreaNode: false
    renderType: freemarker
    templateScript: /blog/templates/pages/areas/nav.ftl
    type: noComponent
  main:
    type: list
  footer:
    createAreaNode: false
    editable: false
    renderType: freemarker
    templateScript: /blog/templates/pages/areas/footer.ftl
    type: noComponent
    areas:
      footerLeft:
        templateScript: /blog/templates/pages/areas/footer/footerLeft.ftl
        type: list
        inheritance:
          components: all
          enabled: true
      footerMid:
        templateScript: /blog/templates/pages/areas/footer/footerMid.ftl
        type: list
        inheritance:
          components: all
          enabled: true
      footerRight:
        templateScript: /blog/templates/pages/areas/footer/footerRight.ftl
        type: list
        inheritance:
          components: all
          enabled: true